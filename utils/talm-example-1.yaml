apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: talm-policies
spec: {}
status: {}
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
  labels:
    app.kubernetes.io/instance: policies
  name: talm-example-policy
  namespace: talm-policies
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: common-config-policy-config
      spec:
        evaluationInterval:
          compliant: 10m
          noncompliant: 10s
        namespaceselector:
          exclude:
          - kube-*
          include:
          - '*'
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: operators.coreos.com/v1alpha1
            kind: CatalogSource
            metadata:
              annotations:
                target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
              name: redhat-operator-index
              namespace: openshift-marketplace
            spec:
              displayName: default-cat-source
              image: registry.redhat.io/redhat/redhat-operator-index:v4.18
              publisher: Red Hat
              sourceType: grpc
              updateStrategy:
                registryPoll:
                  interval: 1h
            status:
              connectionState:
                lastObservedState: READY
        - complianceType: musthave
          objectDefinition:
            apiVersion: v1
            data:
              config.yaml: |
                alertmanagerMain:
                  enabled: false
                telemeterClient:
                  enabled: false
                prometheusK8s:
                   retention: 24h
            kind: ConfigMap
            metadata:
              name: cluster-monitoring-config
              namespace: openshift-monitoring
        remediationAction: inform
        severity: low
  remediationAction: inform
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app.kubernetes.io/instance: policies
  name: talm-example-placementrules
  namespace: talm-policies
spec:
  clusterSelector:
    matchExpressions:
    - key: common
      operator: In
      values:
      - ocp418
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  labels:
    app.kubernetes.io/instance: policies
  name: common-placementbinding
  namespace: talm-policies
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: talm-example-placementrules
subjects:
- apiGroup: policy.open-cluster-management.io
  kind: Policy
  name: talm-example-policy
